<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let char of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd;
    "
    [ngClass]="{
      'list-group-item-danger': isLast,
      'list-group-item-primary': isEven
    }"
    class="list-group-item d-flex justify-content-between align-items-center"
  >
    <div>
      <strong class="text-primary">{{ i  + 1 }}. </strong>
      <span>{{ char.name }} - </span>
      <strong>Power: </strong>
      <span>{{ char.power }}</span>
    </div>
    <button class="btn btn-sm btn-outline-danger" (click)="onDeleteCharacter(char.id)">x</button>

    </li>
</ul>
